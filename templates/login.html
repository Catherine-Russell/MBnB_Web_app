<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Log in to MBnB</title>
        <link rel="stylesheet" type="text/css" href="static/styles.css">
        <link rel="stylesheet" type="text/css" href="static/login.css">

    </head>
    <body>
        <div class="header">
            <img src="/static/images/logo.jpeg" class="logo">
            <h1 class="main-title">Mbnb</h1>
            <div class="navigation" align="right">
                    <a href="/" class="home-link">Homepage</a>
            </div>
        </div>
        <div class="login-container">

            <h1>Enter your login details</h1>
            
            <form action="/login" method="post">
                {% if errors %}
                <p data-testid="error-details">
                    Your login submission had the following errors:
                </p>
                <p><ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul></p>
                {% endif %}
                <p>
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" data-testid="username">
                </p>
                <p>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" data-testid="password">
                </p>
                <p>
                    <input type="submit" value="Submit form">
                </p>
            </form>
            
            <p>Don't have a Mbnb account yet? <a href="/signup">Sign up here.</a></p>
        </div>
        </body>
        </html>
